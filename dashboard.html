<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="logo">Test Practice Site</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#act">ACT Practice</a></li>
                <li><a href="#sat">SAT Practice</a></li>
                <li><a href="#est1">EST1 Practice</a></li>
                <li><a href="#est2">EST2 Practice</a></li>
                <li><a href="logout.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="dashboard">
        <section class="welcome-message">
            <h1 id="welcome-message">Welcome!</h1>
            <div class="quick-links">
                <button onclick="location.href='new_test.html'">Start New Test</button>
                <button onclick="location.href='progress.html'">View Progress</button>
            </div>
        </section>
        <section class="progress-tracker">
            <h2>Progress Tracker</h2>
            <!-- Graphical representation of test scores (Use a chart library like Chart.js) -->
            <div id="chart"></div>
        </section>
        <section class="saved-tests">
            <h2>Saved Tests</h2>
            <ul>
                <li>
                    Test: ACT Math | Date: 2024-06-20 | Score: 30
                    <button>Retake</button>
                    <button>Review</button>
                </li>
                <li>
                    Test: SAT Reading | Date: 2024-06-22 | Score: 680
                    <button>Retake</button>
                    <button>Review</button>
                </li>
            </ul>
        </section>
        <section class="profile-settings">
            <h2>Profile Settings</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <button type="submit">Update</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
